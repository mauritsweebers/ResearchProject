<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Plant-Based System Project – Index</title>
		<link href="./tailwind.css" rel="stylesheet" />
		<style>
			.theme-toggle {
				position: fixed;
				top: 30px;
				right: 30px;
				z-index: 999;
			}
			html.dark body {
				background-color: #1a1a1a;
				color: #e0e0e0;
			}
			html.dark h1,
			html.dark h2,
			html.dark p,
			html.dark a {
				color: #e0e0e0;
			}
		</style>
		<script>
			function toggleTheme() {
				const html = document.documentElement;
				const isDark = html.classList.toggle('dark');
				document.getElementById('theme-toggle').textContent = isDark ? 'light mode' : 'dark mode';
			}
		</script>
	</head>
	<body class="bg-white text-gray-900 font-sans">
		<div class="max-w-screen-lg mx-auto px-4 py-8">
			<button
				id="theme-toggle"
				class="theme-toggle px-4 py-2 bg-gray-200 text-gray-800 rounded shadow"
				onclick="toggleTheme()">
				dark mode
			</button>
			<h1 class="text-4xl font-bold mb-4">Plant-Based System – Phase Index</h1>
			<p class="text-lg text-gray-700 mb-8">Click a phase below to access its full synthesis output.</p>
			<ul class="list-disc list-inside space-y-2 text-lg">
				<li>
					<a href="./Phase0_output.html" class="text-blue-600 hover:underline">
						Phase 0: Global Food System Baseline
					</a>
				</li>
				<li>
					<a href="./Phase1_output.html" class="text-blue-600 hover:underline">
						Phase 1: Nutritional Viability
					</a>
				</li>
				<li>
					<a href="./Phase2_output.html" class="text-blue-600 hover:underline">
						Phase 2: Agricultural Feasibility
					</a>
				</li>
				<li>
					<a href="./Phase3_output.html" class="text-blue-600 hover:underline">
						Phase 3: Environmental Impact
					</a>
				</li>
				<li class="text-gray-400">
					<a href="#" class="text-gray-400">phase xyz (coming soon)</a>
				</li>
			</ul>
		</div>
	</body>
</html>
