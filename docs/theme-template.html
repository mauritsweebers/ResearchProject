<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{title}</title>
		<link href="./tailwind.css" rel="stylesheet" />
		<style>
			.theme-toggle {
				position: fixed;
				top: 30px;
				right: 30px;
				z-index: 999;
			}
			html.dark body {
				background-color: #1a1a1a;
				color: #e0e0e0;
			}
			html.dark h1,
			html.dark h2,
			html.dark p,
			html.dark a {
				color: #e0e0e0;
			}
			html.dark body {
				background-color: #1a1a1a;
				color: #e0e0e0;
			}
			html.dark table,
			html.dark th,
			html.dark td {
				background-color: #2a2a2a;
				border-color: #444;
			}
			html.dark .metadata-block {
				background-color: rgba(55, 65, 81, 0.9); /* Tailwind gray-800 with opacity */
				color: #f3f4f6; /* Tailwind gray-100 */
			}
			.metadata-block {
				background-color: #ffffff;
				color: #1a1a1a;
			}
		</style>
		<script>
			function toggleTheme() {
				const html = document.documentElement;
				const isDark = html.classList.toggle('dark');
				document.getElementById('theme-toggle').textContent = isDark ? 'light mode' : 'dark mode';
			}
		</script>
	</head>
	<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">
		<div class="max-w-screen-lg mx-auto px-4 py-8">
			<button
				id="theme-toggle"
				class="theme-toggle px-4 py-2 bg-gray-200 text-gray-800 rounded shadow"
				onclick="toggleTheme()">
				dark mode
			</button>

			{content}
		</div>
	</body>
</html>
